{% extends "base.html" %} 
{% block start %}
<div>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .brand-red {
            color: #ef4444; /* red-500 */
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-lg sticky top-0 left-0 right-0 z-50 shadow-sm">
        <div class="container mx-auto px-6 py-4">
            <nav class="flex items-center justify-between">
                <!-- Logo -->
                <div class="flex items-center space-x-2">
                    <a href="index.html" class="flex items-center space-x-2">
                        <svg class="h-8 w-8 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                        </svg>
                        <h1 class="text-2xl font-bold text-gray-800">Rakthadaan</h1>
                    </a>
                </div>
            </nav>
        </div>
    </header>
    
    <main>
        <!-- Eligibility Form Section -->
        <section class="py-20 px-6">
            <div class="container mx-auto">
                <div class="text-center">
                    <h2 class="text-3xl md:text-4xl font-bold text-gray-800">Donor Eligibility Questionnaire</h2>
                    <p class="mt-2 text-lg text-gray-500 max-w-2xl mx-auto">For your safety and the safety of recipients, please answer the following questions honestly. Your answers are confidential.</p>
                </div>
                
                <div class="mt-12 max-w-xl mx-auto">
                    <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
                        <form action="#" method="POST" class="space-y-8">
                            
                            <!-- Basic Checks -->
                            <div class="space-y-4">
                                <p class="font-semibold text-gray-700">Basic Requirements:</p>
                                <div class="flex items-center justify-between p-4 border rounded-md">
                                    <label for="age" class="text-gray-600">Are you between 18 and 65 years old?</label>
                                    <div class="flex gap-4">
                                        <label class="flex items-center"><input type="radio" name="age" value="yes" class="mr-2 h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300"> Yes</label>
                                        <label class="flex items-center"><input type="radio" name="age" value="no" class="mr-2 h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300"> No</label>
                                    </div>
                                </div>
                                <div class="flex items-center justify-between p-4 border rounded-md">
                                    <label for="weight" class="text-gray-600">Do you weigh more than 50 kg (110 lbs)?</label>
                                    <div class="flex gap-4">
                                        <label class="flex items-center"><input type="radio" name="weight" value="yes" class="mr-2 h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300"> Yes</label>
                                        <label class="flex items-center"><input type="radio" name="weight" value="no" class="mr-2 h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300"> No</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Health Questions -->
                             <div class="space-y-4">
                                <p class="font-semibold text-gray-700">Health & Lifestyle:</p>
                                <div class="flex items-center justify-between p-4 border rounded-md">
                                    <label for="health" class="text-gray-600">Are you feeling healthy and well today?</label>
                                    <div class="flex gap-4">
                                        <label class="flex items-center"><input type="radio" name="health" value="yes" class="mr-2 h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300"> Yes</label>
                                        <label class="flex items-center"><input type="radio" name="health" value="no" class="mr-2 h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300"> No</label>
                                    </div>
                                </div>
                                <div class="flex items-center justify-between p-4 border rounded-md">
                                    <label for="tattoo" class="text-gray-600">Have you had a tattoo or piercing in the last 6 months?</label>
                                    <div class="flex gap-4">
                                        <label class="flex items-center"><input type="radio" name="tattoo" value="yes" class="mr-2 h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300"> Yes</label>
                                        <label class="flex items-center"><input type="radio" name="tattoo" value="no" class="mr-2 h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300"> No</label>
                                    </div>
                                </div>
                                 <div class="flex items-center justify-between p-4 border rounded-md">
                                    <label for="fever" class="text-gray-600">Have you had a fever in the last 48 hours?</label>
                                    <div class="flex gap-4">
                                        <label class="flex items-center"><input type="radio" name="fever" value="yes" class="mr-2 h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300"> Yes</label>
                                        <label class="flex items-center"><input type="radio" name="fever" value="no" class="mr-2 h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300"> No</label>
                                    </div>
                                </div>
                                <div class="flex items-center justify-between p-4 border rounded-md">
                                    <label for="disease" class="text-gray-600">Have you ever tested positive for HIV, Hepatitis B or C?</label>
                                    <div class="flex gap-4">
                                        <label class="flex items-center"><input type="radio" name="disease" value="yes" class="mr-2 h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300"> Yes</label>
                                        <label class="flex items-center"><input type="radio" name="disease" value="no" class="mr-2 h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300"> No</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Consent -->
                            <div class="pt-4 border-t">
                                <label class="flex items-start">
                                    <input type="checkbox" id="consent" required class="mt-1 h-5 w-5 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                                    <span class="ml-3 text-sm text-gray-600">I confirm that the information I have provided is true and accurate to the best of my knowledge.</span>
                                </label>
                            </div>

                            <div>
                                <button type="submit" class="w-full bg-red-500 text-white font-bold py-3 px-8 rounded-lg hover:bg-red-600 transition-transform transform hover:scale-105 shadow-lg">Complete Profile</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</div>
{% endblock %}
