{% extends "base.html" %}
{% block start %}
<div>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
    </style>

    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="w-full max-w-md bg-white rounded-xl p-8 shadow-sm border border-gray-200">
            
            <div class="flex flex-col items-center mb-6">
                <svg class="h-12 w-12 text-red-500 mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                </svg>
                <h1 class="text-2xl font-bold text-gray-800">Rakthdaan</h1>
                <p class="text-sm text-gray-500 mt-1">Login to continue</p>
            </div>

            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'error' %}
                        <div class="mb-4 px-4 py-3 rounded-lg bg-red-100 border border-red-300 text-red-800 text-sm" role="alert">
                            {{ message }}
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}

            <form class="space-y-5" method="POST">
                {% csrf_token %}
                
                <div>
                    <label for="username" class="text-sm font-medium text-gray-700">Email</label>
                    <input id="username" name="username" type="email" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-red-500 focus:ring-1 focus:ring-red-500"
                           placeholder="you@example.com">
                </div>

                <div>
                    <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-red-500 focus:ring-1 focus:ring-red-500"
                           placeholder="••••••••">
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center">
                        <input type="checkbox" class="h-4 w-4 text-red-600 border-gray-300 rounded">
                        <span class="ml-2 text-gray-700">Remember me</span>
                    </label>
                    <a href="#" class="text-red-600 hover:underline">Forgot password?</a>
                </div>

                <button type="submit"
                        class="w-full py-2 px-4 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition">
                    Sign In
                </button>
            </form>

            <p class="text-center text-sm text-gray-600 mt-6">
                Don’t have an account?
                <a href="/form/" class="text-red-600 font-semibold hover:underline">Sign up as a donor</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
