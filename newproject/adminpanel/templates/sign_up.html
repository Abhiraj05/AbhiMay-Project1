{% extends "base.html" %}
{% block start %}
<div>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <main>
        <section class="py-20 px-6">
            <div class="container mx-auto">
                <div class="text-center">
                    <h2 class="text-3xl md:text-4xl font-bold text-gray-800">Create an Account</h2>
                    <p class="mt-2 text-lg text-gray-500 max-w-2xl mx-auto">Join Rakthadaan to become a donor or request blood easily.</p>
                </div>

                <div class="mt-12 max-w-xl mx-auto">
                    <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
                        <form action="{% url 'signup' %}" method="POST" class="space-y-6">
                            {% csrf_token %}

                            {% if error %}
                            <div class="mb-4 p-3 bg-red-100 text-red-700 rounded">
                                {{ error }}
                            </div>
                            {% endif %}

                            <div>
                                <label for="username" class="block text-sm font-semibold text-gray-700">Username</label>
                                <input type="text" name="username" id="username" placeholder="your_username"
                                    class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500"
                                    value="{{ username|default:'' }}">
                            </div>

                            <div>
                                <label for="email" class="block text-sm font-semibold text-gray-700">Email Address</label>
                                <input type="email" name="email" id="email" placeholder="you@example.com"
                                    class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500"
                                    value="{{ email|default:'' }}">
                            </div>

                            <div>
                                <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                                <input type="password" name="password" id="password" placeholder="********"
                                    class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500">
                            </div>

                            <div>
                                <label for="confirm_password" class="block text-sm font-semibold text-gray-700">Confirm Password</label>
                                <input type="password" name="confirm_password" id="confirm_password" placeholder="********"
                                    class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500">
                            </div>

                            <div>
                                <button type="submit"
                                    class="w-full bg-red-500 text-white font-bold py-3 px-8 rounded-lg hover:bg-red-600 transition-transform transform hover:scale-105 shadow-lg">Sign
                                    Up</button>
                            </div>

                            <p class="text-center text-sm text-gray-600 mt-4">
                                Already have an account?
                                <a href="{% url 'login' %}" class="text-red-500 hover:underline">Login here</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
{% endblock %}
